<div class="card meetings cf">

  <div class="textintro">
    <h1>Add Meeting</h1>
    <p>Type a meeting name and hit +</p>
    <form name="myform" class="form-group addmeeting cf" ng-submit="addMeeting()" novalidate>
      <div class="inputwrapper">
        <input type="text" name="meetingname" placeholder="Meeting name" ng-model="meetingname" required/>
      </div>
      <button type="submit" class="btn" ng-disabled="myform.$invalid">+</button>
    </form>
  </div>
</div><!-- meetings cf -->

<div class="card meetings cf">
  <h2>Your meetings</h2>
  <div class="meeting" ng-repeat="(key, meeting) in meetings">
    <button class="btn btn-delete tooltip" ng-click="deleteMeeting(key)"><span>Delete this meeting</span></button>
    <a class="btn btn-checkin tooltip" ng-href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}"><span>Go to check-in URL</span></a>
    <a class="btn btn-list tooltip" ng-href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}/checkinslist"><span>Go to check-in URL</span></a>
    <span class="text">{{meeting.name}}</span>
  </div> 
</div>
